# This rule is not used by the project hiro-adaptive-orchestrator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the orchestration.orchestration.hiro.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: hiro-adaptive-orchestrator
    app.kubernetes.io/managed-by: kustomize
  name: orchestrationprofile-editor-role
rules:
- apiGroups:
  - orchestration.orchestration.hiro.io
  resources:
  - orchestrationprofiles
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - orchestration.orchestration.hiro.io
  resources:
  - orchestrationprofiles/status
  verbs:
  - get
