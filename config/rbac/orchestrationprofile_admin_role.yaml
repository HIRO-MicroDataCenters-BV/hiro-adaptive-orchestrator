# This rule is not used by the project hiro-adaptive-orchestrator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over orchestration.orchestration.hiro.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: hiro-adaptive-orchestrator
    app.kubernetes.io/managed-by: kustomize
  name: orchestrationprofile-admin-role
rules:
- apiGroups:
  - orchestration.orchestration.hiro.io
  resources:
  - orchestrationprofiles
  verbs:
  - '*'
- apiGroups:
  - orchestration.orchestration.hiro.io
  resources:
  - orchestrationprofiles/status
  verbs:
  - get
